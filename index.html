<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png">
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="displayText">432432+334*3</span>
            </div>
            <div id="buttons">
                <div class="row">
                   <button id="clear">CLEAR</button>
                   <button id="backspace">backspace</button>
                </div>
                <div class="row">
                   <button id="7">7</button>
                   <button id="8">8</button>
                   <button id="9">9</button>
                   <button id="/">/</button> 
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="*">x</button>
                </div>
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="-">-</button>
                </div>
                <div class="row">
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="=">=</button>
                    <button id="+">+</button>
                </div>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
