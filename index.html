<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png">
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="displayText">0</span>
            </div>
            <div id="buttons">
                <div class="row">
                   <button class="option" id="clear">AC</button>
                   <button class="option" id="backspace" disabled>CE</button>
                </div>
                <div class="row">
                   <button class="number" id="7">7</button>
                   <button class="number" id="8">8</button>
                   <button class="number" id="9">9</button>
                   <button class="operator" id="/">รท</button> 
                </div>
                <div class="row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="*">x</button>
                </div>
                <div class="row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="row">
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="equal" id="=">=</button>
                    <button class="operator" id="+">+</button>
                </div>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
